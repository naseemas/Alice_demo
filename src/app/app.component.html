<header>
  <h1>5EMA Strategy</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <!-- Add additional menu options as needed -->
    </ul>
  </nav>
</header>
<div class="container">
  <div class="component">
    <div class="form-group">
      <label for="dropdown1">Select Trading Segment:</label>
      <select id="dropdown1" class="form-control">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dropdown2">Select Instruments</label>
      <select id="dropdown2" class="form-control">
        <option value="option1">BANKNIFTY</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dropdown3">Select Option Strikes</label>
      <select id="dropdown3" class="form-control">
        <option value="option1">ATM 0</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dropdown4">Select Option Expiry</label>
      <select id="dropdown4" class="form-control">
        <option value="option1">Current week</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
  </div>

  <div class="component">
    <h2>Entry Parameters</h2>
    <div class="form-group">
      <label for="dropdown5">Moving Average Type</label>
      <select id="dropdown5" class="form-control">
        <option value="option1">EMA</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="maPeriod">MA Period</label>
      <input id="maPeriod" type="number"  min="0">
    </div>
    <div class="form-group">
      <label for="dropdown6">MA TimeFrame</label>
      <select id="dropdown6" class="form-control">
        <option value="option1">5</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="alertCandleType">Alert Candle Type</label>
      <select id="alertCandleType" class="form-control">
        <option value="option1">Points</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="minAlertCandleSize">Min Alert Candle Size</label>
      <input id="minAlertCandleSize" type="number"  min="0">
    </div>
    <div class="form-group">
      <label for="maxAlertCandleSize">Max Alert Candle Size</label>
      <input id="maxAlertCandleSize" type="number"  min="0">
    </div>

    <div class="form-group">
      <label for="firstCandle">Ignore First Candle</label>
      <div class="radio-buttons">
        <input type="radio" id="yes" name="firstCandle" value="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="firstCandle" value="no">
        <label for="no">No</label>
      </div>
   </div>

   <div class="form-group">
    <label for="takeTradeOn">Take Trade on</label>
    <div class="radio-buttons">
      <input type="radio" id="dayHl" name="takeTradeOn" value="dayHl" checked>
      <label for="dayHl">Day H/L</label>
      <input type="radio" id="all" name="takeTradeOn" value="all">
      <label for="all">All</label>
    </div>
 </div>

 <div class="form-group">
  <label for="takeTradeOn">Trade Types</label>
  <div class="radio-buttons">
    <input type="radio" id="both" name="tradeTypes" value="both" checked>
    <label for="both">Both</label>
    <input type="radio" id="long" name="tradeTypes" value="long">
    <label for="long">Long</label>
    <input type="radio" id="short" name="tradeTypes" value="short">
    <label for="short">Short</label>
  </div>
</div>

<div class="form-group">
  <label for="qty">Qty</label>
  <input id="qty" type="number"  min="0">
</div>

<div class="form-group">
  <label for="maxTrades">Max Trades</label>
  <input id="maxTrades" type="number"  min="0">
</div>


    <!-- Add other input fields as needed -->
  </div>

  <div class="component">
    <h2>Exit Parameters</h2>

    <div class="form-group">
      <label for="stoploss">Stoploss</label>
      <div class="radio-buttons">
        <input type="radio" id="candleHl" name="stoploss" value="candleHl" checked>
        <label for="candleHl">Candle H/L</label>
        <input type="radio" id="points" name="stoploss" value="points">
        <label for="points">Points</label>
        <input type="radio" id="percentage" name="stoploss" value="percentage">
        <label for="percentage">Percentage</label>
      </div>
    </div>

    <div class="form-group">
      <label for="stopLossValue">Stoploss Value</label>
      <input id="stopLossValue" type="number"  min="0">
    </div>

    <div class="form-group">
      <label for="stoploss">Target</label>
      <div class="radio-buttons">
        <input type="radio" id="slMultiplier" name="target" value="slMultiplier" checked>
        <label for="both">SL slMultiplier</label>
        <input type="radio" id="points" name="target" value="points">
        <label for="long">Points</label>
        <input type="radio" id="percentage" name="target" value="percentage">
        <label for="short">Percentage</label>
      </div>
    </div>

    <div class="form-group">
      <label for="targetValue">Target Value</label>
      <input id="targetValue" type="number"  min="0">
    </div>

<div>
    <div class="form-group">
      <label for="stoploss">Stoploss Buffer</label>
      <div class="radio-buttons">
        <input type="radio" id="node" name="stoplossBuffer" value="none" checked>
        <label for="none">None</label>
        <input type="radio" id="points" name="stoplossBuffer" value="points">
        <label for="points">Points</label>
        <input type="radio" id="percentage" name="stoplossBuffer" value="percentage">
        <label for="percentage">Percentage</label>
      </div>
    </div>

    <div class="form-group">
      <label for="stoplossBufferValue">Stoploss Buffer Value</label>
      <input id="stoplossBufferValue" type="number"  min="0">
    </div>

    <div class="form-group">
      <label for="stopAfterNTarget">Stop After n Target</label>
      <input id="stopAfterNTarget" type="number"  min="0">
    </div>

    <div class="form-group">
      <label for="stopAfterNStoploss">Stop After n Stoploss</label>
      <input id="stopAfterNStoploss" type="number"  min="0">
    </div>

  </div>

    <!-- Add other input fields as needed -->
  </div>

  <div class="buttons">
    <h2>Buttons</h2>
    <button class="highlight">Cancel</button>
    <button class="highlight">Save</button>
    <button class="highlight">Save & Deploy</button>
  </div>
</div>
